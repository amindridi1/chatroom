<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Background gradient with brighter neon colours */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
            position: relative;
            perspective: 1000px;
        }

        /* Particle effect layer */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            background: transparent;
        }

        /* Lighter, animated particles */
        @keyframes particles {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-150px, -250px, 0); }
        }

        #particles::before, #particles::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0));
            background-size: 12px 12px;
            animation: particles 90s linear infinite;
        }
        #particles::after {
            animation-duration: 180s;
            opacity: 0.7;
        }

        /* Header with vibrant glow */
        h1 {
            font-size: 2.5em;
            color: #ff4dff;
            text-shadow: 0 0 20px #ff4dff, 0 0 30px #ff85ff;
            animation: glow 1.5s ease-in-out infinite alternate;
            z-index: 2;
            margin-top: 0;
        }

        /* Chat box with bright border */
        #messages {
            border: 2px solid rgba(68, 230, 245, 0.9);
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(68, 230, 245, 0.5);
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 12px;
            position: relative;
            z-index: 2;
            color: #333;
        }

        /* Neon-glow effect for messages */
        #messages div {
            background: rgba(68, 230, 245, 0.2);
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(68, 230, 245, 0.5);
            color: #333;
            font-size: 1em;
            opacity: 0;
            animation: bubble 0.7s ease forwards;
            animation-delay: calc(0.1s * var(--index));
            transform: rotateY(5deg) translate3d(0, 10px, 0);
            transition: transform 0.3s ease;
        }
        #messages div:hover {
            transform: scale(1.1) rotateY(0);
            box-shadow: 0 0 25px rgba(68, 230, 245, 0.8);
        }

        @keyframes bubble {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Input box with light glow */
        #input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 20px;
            border: 1px solid rgba(68, 230, 245, 0.9);
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 0 15px rgba(68, 230, 245, 0.7);
            font-size: 1em;
            transition: all 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }
        #input:focus {
            box-shadow: 0 0 25px rgba(68, 230, 245, 1);
            transform: scale(1.05);
        }

        /* Button with vibrant glow and hover effect */
        button {
            background: linear-gradient(135deg, #ff4dff, #85e6ff);
            color: #333;
            border: 2px solid rgba(68, 230, 245, 0.9);
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(68, 230, 245, 0.5);
            position: relative;
            z-index: 2;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(68, 230, 245, 0.9);
        }

        /* Glow animation for header */
        @keyframes glow {
            from { text-shadow: 0 0 20px #ff4dff, 0 0 30px #ff85ff; }
            to { text-shadow: 0 0 30px #ff85ff, 0 0 40px #ff85ff; }
        }
    </style>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;

            if (message) {
                await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}`,
                });
                input.value = '';  // Clear input
                loadMessages();     // Reload messages
            }
        }

        async function loadMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';  // Clear current messages

            messages.forEach((msg, index) => {
                const item = document.createElement('div');
                item.textContent = msg;
                item.style.setProperty('--index', index);
                messagesDiv.appendChild(item);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to bottom
        }

        async function resetChat() {
            await fetch('/reset_chat', {
                method: 'POST',
            });
            loadMessages();  // Reload messages after reset
        }

        // Load messages every second to update chat in real time
        setInterval(loadMessages, 1000);
    </script>
</head>
<body>
    <div id="particles"></div> <!-- Layer for particle background animation -->
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
    <button onclick="resetChat()">Reset Chat</button>
</body>
</html>
