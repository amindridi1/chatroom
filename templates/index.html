<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Updated body and style settings from the previous example remain the same */

        /* Updated message div to only apply animation to newly added messages */
        #messages div {
            background: rgba(68, 230, 245, 0.2);
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(68, 230, 245, 0.5);
            color: #333;
            font-size: 1em;
            opacity: 0;
            animation: bubble 0.7s ease forwards;
            animation-delay: calc(0.1s * var(--index));
            transform: rotateY(5deg) translate3d(0, 10px, 0);
            transition: transform 0.3s ease;
        }
        #messages div.new-message { /* Only apply animation for new messages */
            opacity: 1;
            animation: bubble 0.7s ease forwards;
        }

        /* Keyframes for animations remain unchanged */
        @keyframes bubble {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
    <script>
        let lastMessageCount = 0;  // Track the number of messages

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;

            if (message) {
                await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}`,
                });
                input.value = '';  // Clear input
                loadMessages();     // Reload messages
            }
        }

        async function loadMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            
            // Check if message count has changed to avoid repeated animation
            if (messages.length !== lastMessageCount) {
                messagesDiv.innerHTML = '';  // Clear current messages only if new messages arrived

                messages.forEach((msg, index) => {
                    const item = document.createElement('div');
                    item.textContent = msg;
                    item.style.setProperty('--index', index);

                    // Add 'new-message' class only for newly loaded messages
                    if (index >= lastMessageCount) {
                        item.classList.add('new-message');
                    }

                    messagesDiv.appendChild(item);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to bottom
                lastMessageCount = messages.length;  // Update message count
            }
        }

        async function resetChat() {
            await fetch('/reset_chat', {
                method: 'POST',
            });
            lastMessageCount = 0;  // Reset message count on reset
            loadMessages();  // Reload messages after reset
        }

        // Load messages every second only if there are updates
        setInterval(loadMessages, 1000);
    </script>
</head>
<body>
    <div id="particles"></div> <!-- Layer for particle background animation -->
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
    <button onclick="resetChat()">Reset Chat</button>
</body>
</html>
