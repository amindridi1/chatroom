<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #input { width: 100%; }
    </style>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;

            if (message) {
                await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`,
                });
                input.value = '';  // Clear input
                loadMessages();     // Reload messages
            }
        }

        async function loadMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';  // Clear current messages

            messages.forEach(msg => {
                const item = document.createElement('div');
                item.textContent = msg;
                messagesDiv.appendChild(item);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to bottom
        }

        async function resetChat() {
            await fetch('/reset_chat', {
                method: 'POST',
            });
            loadMessages();  // Reload messages after reset
        }

        // Periodically load messages
        setInterval(loadMessages, 1000);
    </script>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
    <button onclick="resetChat()">Reset Chat</button> <!-- Reset button -->
</body>
</html>
